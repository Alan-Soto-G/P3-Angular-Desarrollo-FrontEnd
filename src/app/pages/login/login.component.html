<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <p class="text-lead text-light">Inicia sesión con tu cuenta de Google para acceder al sistema.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign in with Google</small></div>
          <div class="btn-wrapper text-center">
            <!-- Botón oficial de Google (solo si está configurado) -->
            <div id="google-signin-button" 
                 *ngIf="isGoogleConfigured" 
                 class="mb-3" 
                 style="display: flex; justify-content: center;">
            </div>
            
            <!-- Mensaje si Google no está configurado -->
            <div *ngIf="!isGoogleConfigured" class="text-center text-muted">
              <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
              <p>Google Sign-In no está configurado.</p>
              <small>Contacte al administrador del sistema.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
