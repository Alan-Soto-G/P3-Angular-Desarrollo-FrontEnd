<div class="container mt-4">
  <div class="card shadow border-0 p-4">
    <h2 class="text-primary mb-4">Contrase침as</h2>

    <!-- LISTADO -->
    <div *ngIf="viewMode === 'list'">
      <button class="btn btn-success mb-3" (click)="viewMode = 'form'; isNew = true; form.reset();">Nueva contrase침a</button>
      <table class="table table-bordered" *ngIf="passwords.length > 0; else noPasswords">
        <thead>
          <tr>
            <th>ID</th>
            <th>Contenido</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Creaci칩n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pass of passwords">
            <td>{{ pass.id }}</td>
            <td>{{ pass.content }}</td>
            <td>{{ pass.startAt | date:'short' }}</td>
            <td>{{ pass.endAt | date:'short' }}</td>
            <td>{{ pass.createdAt ? (pass.createdAt | date:'short') : '-' }}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="editPassword(pass.id!)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deletePassword(pass.id!)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noPasswords>
        <div class="alert alert-info">No hay contrase침as registradas.</div>
      </ng-template>
    </div>

    <!-- FORMULARIO -->
    <div *ngIf="viewMode === 'form'">
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group mb-3">
          <label for="content">Contenido</label>
          <input id="content" class="form-control" formControlName="content" />
        </div>
        <div class="form-group mb-3">
          <label for="startAt">Inicio</label>
          <input type="datetime-local" id="startAt" class="form-control" formControlName="startAt" />
        </div>
        <div class="form-group mb-3">
          <label for="endAt">Fin</label>
          <input type="datetime-local" id="endAt" class="form-control" formControlName="endAt" />
        </div>
        <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
          {{ isNew ? 'Crear' : 'Actualizar' }}
        </button>
        <button class="btn btn-secondary w-100 mt-2" type="button" (click)="viewMode = 'list'; form.reset();">Cancelar</button>
      </form>
    </div>
  </div>
</div>
