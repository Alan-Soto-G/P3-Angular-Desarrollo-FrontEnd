<div class="container mt-4">
  <div class="card shadow border-0 p-4">
    <h2 class="text-primary mb-4">Contraseñas</h2>

    <!-- LISTADO GENERAL (vista list) -->
    <div *ngIf="viewMode === 'list'">
      <div *ngIf="passwords && passwords.length > 0; else noPasswords">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Contenido</th>
              <th>Inicio</th>
              <th>Fin</th>
              <th>Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pass of passwords">
              <td>{{ pass.id }}</td>
              <td>{{ pass.content }}</td>
              <td>{{ pass.startAt | date }}</td>
              <td>{{ pass.endAt | date }}</td>
              <td>{{ pass.createdAt ? (pass.createdAt | date) : '-' }}</td>
              <td>
                <button class="btn btn-sm btn-info" (click)="editPassword(pass.id!)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="deletePassword(pass.id!)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noPasswords>
        <div class="alert alert-info">
          No hay contraseñas registradas.
        </div>
      </ng-template>
    </div>

    <!-- FORMULARIO DE CREACIÓN / EDICIÓN (vista form) -->
    <div *ngIf="viewMode === 'form'">
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group mb-3">
          <label for="content">Contenido</label>
          <input id="content" class="form-control" formControlName="content" />
        </div>
        <div class="form-group mb-3">
          <label for="startAt">Inicio</label>
          <input type="datetime-local" id="startAt" class="form-control" formControlName="startAt" />
        </div>
        <div class="form-group mb-3">
          <label for="endAt">Fin</label>
          <input type="datetime-local" id="endAt" class="form-control" formControlName="endAt" />
        </div>
        <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
          {{ isNew ? 'Crear' : 'Actualizar' }}
        </button>
      </form>
    </div>
  </div>
</div>
