<div class="header bg-gradient-danger pb-4 pt-4 pt-md-6">
    <div class="container-fluid">
        <div class="header-body">
            <!-- EstadÃ­sticas -->
            <div class="row">
                <div class="col-xl-3 col-lg-6" *ngFor="let stat of statistics">
                    <div class="card card-stats mb-3 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">{{stat.title}}</h5>
                                    <span class="h2 font-weight-bold mb-0">{{stat.value}}</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape text-white rounded-circle shadow"
                                        [ngClass]="'bg-' + stat.color">
                                        <i [ngClass]="stat.icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Componente tabla-crud -->
<div class="container-fluid mt--5">
    <app-table-crud [title]="title" [headers]="headers" [data]="displayData" [isLoading]="isLoading"
        (onRowClick)="onRowClick($event)" (onAdd)="onAddAnswer()">
    </app-table-crud>
</div>
