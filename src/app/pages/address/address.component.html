<div class="container-fluid mt-4">
  <div class="card shadow border-0 p-4">
    <h2 class="text-primary mb-4">FBC - Address</h2>

    <div class="address-body">
      <!-- Mapa a la izquierda -->
      <div class="map-panel">
        <div id="map"></div>
      </div>

      <!-- Formulario a la derecha -->
      <div class="form-panel">
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group mb-3">
            <label for="street">Street</label>
            <input id="street" class="form-control" formControlName="street" />
          </div>
          <div class="form-group mb-3">
            <label for="number">Number</label>
            <input id="number" class="form-control" formControlName="number" />
          </div>
          <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
            {{ isNew ? 'Create' : 'Update' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
