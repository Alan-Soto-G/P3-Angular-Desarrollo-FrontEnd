<div class="container mt-4">
  <div class="card shadow border-0 p-4">
    <h2 class="text-primary mb-4">Direcciones</h2>

    <!-- LISTADO -->
    <div *ngIf="isNew && addresses.length > 0">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Calle</th>
            <th>NÃºmero</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let addr of addresses">
            <td>{{ addr.id }}</td>
            <td>{{ addr.street }}</td>
            <td>{{ addr.number }}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="editAddress(addr.id!)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deleteAddress(addr.id!)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- FORMULARIO -->
    <div *ngIf="!isNew || userId !== null">
      <div class="row">
        <!-- MAPA -->
        <div class="col-md-6">
          <div id="map" class="leaflet-container" style="height:400px;"></div>
        </div>
        
        <div class="col-md-6">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group mb-3">
              <label for="street">Street</label>
              <input id="street" class="form-control" formControlName="street" />
            </div>
            <div class="form-group mb-3">
              <label for="number">Number</label>
              <input id="number" class="form-control" formControlName="number" />
            </div>
            <button
              class="btn btn-primary w-100"
              type="submit"
              [disabled]="form.invalid"
            >
              {{ isNew ? 'Crear' : 'Actualizar' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
